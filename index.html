<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <form action="#" class="login-form" autocomplete="off">
                <img src="img/default-1.jpg" alt="" srcset="">
                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="text" name="email-login" placeholder="Email" id="email-login">
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password-login" placeholder="Password" id="password-login">
                    <i class="fa fa-eye" id="btn-eye"></i>
                </div>

                <div class="cb-forgot">
                    <div class="cb-field">
                        <input type="checkbox" name="remember-me" id="remember-me">
                        <label for="remember-me">Remember Me</label>
                    </div>

                    <a href="" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit" class="btn-submit">Submit</button>
            </form>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
